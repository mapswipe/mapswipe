// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        /**
         * buildToolsVersion specifies the version of the SDK build tools, command-line
         * utilities, and compiler that Gradle should use to build your app. You need to
         * download the build tools using the SDK Manager.
         *
         * This property is optional because the plugin uses a recommended version of
         * the build tools by default.
         */
        buildToolsVersion = "35.0.0"
        // minSdkVersion defines the minimum API level required to run the app.
        minSdkVersion = 24 // this should be 16 if we're not running the detox test build
        /**
         * compileSdkVersion specifies the Android API level Gradle should use to
         * compile your app. This means your app can use the API features included in
         * this API level and lower.
         */
        compileSdkVersion = 35
        // targetSdkVersion specifies the API level used to test the app.
        targetSdkVersion = 35

        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.25"

        androidXCore = "1.0.2"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("com.google.gms:google-services:4.4.2")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"
